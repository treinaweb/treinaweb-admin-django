{% extends 'base.html' %}

{% block 'conteudo' %}
<div class="container">    
    <div class="row">
    {% for post in posts %}
    <div class="col-sm-4">
        <div class="panel panel-primary">
          <div class="panel-heading">{{post.titulo}}</div>
          <div class="panel-body">{{post.descricao}}</div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>

  <br>
{% endblock 'conteudo' %}
